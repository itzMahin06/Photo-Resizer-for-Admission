<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Resize - Professional Tool</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            --surface: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -2px rgb(0 0 0 / 0.05);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 1.25rem;
            color: var(--text-main);
            text-decoration: none;
        }

        .brand img {
            height: 32px;
            border-radius: 8px;
        }

        /* --- Main Layout --- */
        main {
            flex: 1;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .app-card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            border: 1px solid white;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-main);
        }

        /* --- Workspace / Canvas --- */
        #dropZone {
            background-color: #f9fafb;
            background-image: 
                linear-gradient(45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(-45deg, #e5e7eb 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #e5e7eb 75%), 
                linear-gradient(-45deg, transparent 75%, #e5e7eb 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            min-height: 200px;
        }

        #dropZone.dragover {
            border-color: var(--primary);
            background-color: #eef2ff;
        }

        canvas {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            background: white;
            max-width: 100%;
        }

        #canvasButtons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            text-align: center;
        }

        #canvasButtons span {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- Controls Grid --- */
        #controlButtons {
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .control-section {
            background: #f8fafc;
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .section-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            font-weight: 600;
            margin-bottom: 1rem;
            display: block;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        /* --- Buttons --- */
        button {
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            border: none;
        }

        /* Primary Action Button */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(79, 70, 229, 0.3);
        }

        /* Secondary/Icon Buttons */
        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-icon:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        /* Danger/Remove Button */
        .btn-danger {
            background: #fee2e2;
            color: #ef4444;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        .btn-danger:hover {
            background: #fecaca;
        }

        /* Action Bar (Download/Reset) */
        .action-bar {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-outline:hover {
            border-color: var(--text-muted);
            color: var(--text-main);
        }

        .btn-success {
            background: #10b981;
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-success:hover {
            background: #059669;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* --- Custom Range Slider --- */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #e5e7eb;
            border-radius: 2px;
        }

        /* --- Footer Links --- */
        .footer-actions {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        @media (max-width: 600px) {
            .footer-actions {
                grid-template-columns: 1fr;
            }
        }

        .nice-card-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .nice-card-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        /* Footer Copyright */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.85rem;
            color: var(--text-muted);
            background: white;
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="/" class="brand" title="Photobip">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEixjYheoQWtMj5aR7uUcKdyR7N2zceniFB1QkZ6zo_xIbUdS7F4Xf4v7PQUoOtkicXIUMS-kaE71W2VkYeeefas9b-Ww-dHV0UhMi3mF40THgHcO1ohPVL0IjbThvcruOGo0UcS_FE63hF2ggml4cLwsMkaWabC5jLzR7NUF_uK5Xtpe8RDZEAJEsAzQqc/s1600/IMG_1617.jpeg" alt="Logo">
                Sign Resizer
            </a>
        </nav>
    </header>

    <main>
        <div class="app-card">
            <h1>300x80 Signature Resizer</h1>
            
            <div id="dropZone">
                <canvas id="previewCanvas" width="300" height="80"></canvas>
                <input type="file" id="fileInput" accept="image/*" style="display: none">
                
                <div id="canvasButtons">
                    <span>Drop your signature here</span>
                    <button id="selectButton" class="btn-primary" onclick="document.getElementById('fileInput').click()">
                        <i class="bi bi-upload"></i> Upload Photo
                    </button>
                </div>
            </div>

            <div id="controlButtons" style="display: none;">
                
                <div style="text-align: right; margin-bottom: 1rem;">
                    <button id="reselectButton" class="btn-danger" onclick="resetCanvas()">
                        <i class="bi bi-trash"></i> Remove Image
                    </button>
                </div>

                <div class="controls-grid">
                    <div class="control-section">
                        <span class="section-label">Position</span>
                        
                        <div class="control-group">
                            <button class="btn-icon" onclick="move('left')"><i class="bi bi-arrow-left"></i></button>
                            <input type="range" id="panXSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                            <button class="btn-icon" onclick="move('right')"><i class="bi bi-arrow-right"></i></button>
                        </div>
                        
                        <div class="control-group">
                            <button class="btn-icon" onclick="move('up')"><i class="bi bi-arrow-up"></i></button>
                            <input type="range" id="panYSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                            <button class="btn-icon" onclick="move('down')"><i class="bi bi-arrow-down"></i></button>
                        </div>
                    </div>

                    <div class="control-section">
                        <span class="section-label">Transform</span>
                        
                        <div class="control-group">
                            <button class="btn-icon" onclick="zoom('out')"><i class="bi bi-zoom-out"></i></button>
                            <input type="range" id="zoomSlider" min="1" max="500" value="100" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                            <button class="btn-icon" onclick="zoom('in')"><i class="bi bi-zoom-in"></i></button>
                        </div>

                        <div class="control-group">
                            <button class="btn-icon" onclick="rotate('left')"><i class="bi bi-arrow-counterclockwise"></i></button>
                            <input type="range" id="rotationSlider" min="0" max="360" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                            <button class="btn-icon" onclick="rotate('right')"><i class="bi bi-arrow-clockwise"></i></button>
                        </div>
                    </div>
                </div>

                <div class="action-bar">
                    <button id="resetButton" class="btn-outline" onclick="resetTransformations()">Reset</button>
                    <button id="downloadButton" class="btn-success" onclick="downloadImage()">
                        <i class="bi bi-download"></i> Download Signature
                    </button>
                </div>
            </div>

            <div class="footer-actions">
                <a href="https://imgresize.maahin.my.id/scan" class="nice-card-link" target="_blank">
                    <i class="bi bi-stars" style="color: #d946ef;"></i> Scan Signature
                </a>
                <a href="https://imgresize.maahin.my.id" class="nice-card-link" target="_blank">
                    <i class="bi bi-aspect-ratio" style="color: #0ea5e9;"></i> Photo Resizer
                </a>
            </div>

        </div>
    </main>

    </footer>

    <script>
        const dropZone = document.getElementById('dropZone');
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const canvasButtons = document.getElementById('canvasButtons');
        const controlButtons = document.getElementById('controlButtons');

        let image = null;
        let panX = 0;
        let panY = 0;
        let scale = 1;
        let rotation = 0;
        let startX, startY, isDragging = false;

        function resetCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            image = null;
            panX = 0; panY = 0; scale = 1; rotation = 0;
            
            document.getElementById('panXSlider').value = 0;
            document.getElementById('panYSlider').value = 0;
            document.getElementById('zoomSlider').value = 100;
            document.getElementById('rotationSlider').value = 0;

            canvasButtons.style.display = 'flex';
            controlButtons.style.display = 'none';
            dropZone.classList.remove('has-image');
            fileInput.value = '';
        }

        function centerImage() {
            if (!image) return;
            const ratio = Math.min(canvas.width / image.width, canvas.height / image.height);
            scale = ratio;
        }

        function applyTransform() {
            if (!image) return;
            panX = parseInt(document.getElementById('panXSlider').value);
            panY = parseInt(document.getElementById('panYSlider').value);
            scale = parseInt(document.getElementById('zoomSlider').value) / 100;
            rotation = parseInt(document.getElementById('rotationSlider').value) * Math.PI / 180;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(canvas.width / 2 + panX, canvas.height / 2 + panY);
            ctx.rotate(rotation);
            ctx.scale(scale, scale);
            ctx.drawImage(image, -image.width / 2, -image.height / 2);
            ctx.restore();
        }

        function move(direction) {
            const panStep = 5; // Increased step for better button response
            if (direction === 'left') panX -= panStep;
            if (direction === 'right') panX += panStep;
            if (direction === 'up') panY -= panStep;
            if (direction === 'down') panY += panStep;
            document.getElementById('panXSlider').value = panX;
            document.getElementById('panYSlider').value = panY;
            applyTransform();
        }

        function zoom(direction) {
            const zoomStep = 5;
            let zoomVal = parseInt(document.getElementById('zoomSlider').value);
            zoomVal = direction === 'in' ? zoomVal + zoomStep : zoomVal - zoomStep;
            zoomVal = Math.max(1, Math.min(zoomVal, 500));
            document.getElementById('zoomSlider').value = zoomVal;
            applyTransform();
        }

        function rotate(direction) {
            const rotateStep = 5;
            let rotateVal = parseInt(document.getElementById('rotationSlider').value);
            rotateVal = direction === 'left' ? rotateVal - rotateStep : rotateVal + rotateStep;
            rotateVal %= 360;
            if (rotateVal < 0) rotateVal += 360;
            document.getElementById('rotationSlider').value = rotateVal;
            applyTransform();
        }

        function resetTransformations() {
            panX = 0;
            panY = 0;
            rotation = 0;
            centerImage(); 
            document.getElementById('panXSlider').value = panX;
            document.getElementById('panYSlider').value = panY;
            document.getElementById('zoomSlider').value = Math.round(scale * 100);
            document.getElementById('rotationSlider').value = 0;
            applyTransform();
        }

        function downloadImage() {
            const maxFileSizeKB = 60;
            const maxBytes = maxFileSizeKB * 1024;
            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;
            const exportCtx = exportCanvas.getContext('2d');

            exportCtx.fillStyle = '#fff';
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

            exportCtx.save();
            exportCtx.translate((exportCanvas.width / 2) + panX, (exportCanvas.height / 2) + panY);
            exportCtx.rotate(rotation);
            exportCtx.scale(scale, scale);
            exportCtx.drawImage(image, -image.width / 2, -image.height / 2);
            exportCtx.restore();

            function tryExport(quality) {
                exportCanvas.toBlob(function (blob) {
                    if (blob.size > maxBytes && quality > 0.1) {
                        tryExport(quality - 0.05);
                    } else {
                        const link = document.createElement('a');
                        link.download = 'resized-signature.jpg';
                        link.href = URL.createObjectURL(blob);
                        link.click();
                    }
                }, 'image/jpeg', quality);
            }
            tryExport(0.95);
        }

        // --- File Handling & Drag n Drop ---
        function handleImageFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file.');
                return;
            }
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    image = img;
                    centerImage();
                    panX = 0; panY = 0;
                    document.getElementById('panXSlider').value = 0;
                    document.getElementById('panYSlider').value = 0;
                    document.getElementById('zoomSlider').value = scale * 100;
                    applyTransform();
                    
                    // UI Switch
                    canvasButtons.style.display = 'none';
                    controlButtons.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) handleImageFile(file);
        });

        // Drag Events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
            dropZone.addEventListener(event, e => {
                e.preventDefault();
                e.stopPropagation();
            });
        });

        dropZone.addEventListener('dragover', () => dropZone.classList.add('dragover'));
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', e => {
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length) handleImageFile(files[0]);
        });

        // Mouse Interactions for Canvas
        canvas.addEventListener('mousedown', (e) => {
            startX = e.offsetX; startY = e.offsetY; isDragging = true;
        });
        window.addEventListener('mouseup', () => isDragging = false);
        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            panX += e.offsetX - startX;
            panY += e.offsetY - startY;
            document.getElementById('panXSlider').value = panX;
            document.getElementById('panYSlider').value = panY;
            startX = e.offsetX; startY = e.offsetY;
            applyTransform();
        });
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY < 0 ? 10 : -10;
            let zoomVal = parseInt(document.getElementById('zoomSlider').value) + delta;
            zoomVal = Math.max(1, Math.min(zoomVal, 500));
            document.getElementById('zoomSlider').value = zoomVal;
            applyTransform();
        });
        
        // Touch Support
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                startX = touch.clientX - rect.left;
                startY = touch.clientY - rect.top;
                isDragging = true;
            }
        });
        canvas.addEventListener('touchmove', (e) => {
            if (!isDragging || e.touches.length !== 1) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            panX += x - startX;
            panY += y - startY;
            document.getElementById('panXSlider').value = panX;
            document.getElementById('panYSlider').value = panY;
            startX = x; startY = y;
            applyTransform();
        });
    </script>
</body>
