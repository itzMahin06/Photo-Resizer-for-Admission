            <main>

                <div class="container">


                    <h1>300x80 Pixel Signature Resizer</h1>
                    
                    <div id="dropZone">
                        <canvas id="previewCanvas" width="300" height="80"></canvas>
                        <input type="file" id="fileInput" accept="image/*" style="display: none">
                        <div id="canvasButtons">
                            <span>Drag and drop photo, OR</span>
                            <button id="selectButton" title="Select a photo" onclick="document.getElementById('fileInput').click()">Select Photo</button>
                        </div>
                    </div>
                    <div id="controlButtons">
                        <button id="reselectButton" title="Remove current photo" onclick="resetCanvas()">Remove</button>

                        <div class="slider-controls controls">
                            <!-- left/right -->
                            <div class="control-group">
                                <button onclick="move('left')">
                                    <i class="bi bi-arrow-left"></i>
                                </button>
                                <input type="range" id="panXSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="move('right')">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                            <!-- up/down -->
                            <div class="control-group">
                                <button onclick="move('up')">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                                <input type="range" id="panYSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="move('down')">
                                    <i class="bi bi-arrow-down"></i>

                                </button>
                            </div>

                            <!-- zoom -->
                            <div class="control-group">
                                <button onclick="zoom('out')">
                                    <i class="bi bi-zoom-out"></i>
                                </button>
                                <input type="range" id="zoomSlider" min="1" max="500" value="100" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="zoom('in')">
                                <i class="bi bi-zoom-in"></i>
                                </button>
                            </div>

                            <!-- rotate -->
                            <div class="control-group">
                                <button onclick="rotate('left')">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                                <input type="range" id="rotationSlider" min="0" max="360" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="rotate('right')">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>

                        <button id="resetButton" title="Reset changes" onclick="resetTransformations()">Reset</button>
                        <button id="downloadButton" title="Download resized photo" onclick="downloadImage()">Download</button>
