            <main>

                <div class="container">


                    <h1>300x80 Pixel Signature Resizer</h1>
                    
                    <div id="dropZone">
                        <canvas id="previewCanvas" width="300" height="80"></canvas>
                        <input type="file" id="fileInput" accept="image/*" style="display: none">
                        <div id="canvasButtons">
                            <span>Drag and drop photo, OR</span>
                            <button id="selectButton" title="Select a photo" onclick="document.getElementById('fileInput').click()">Select Photo</button>
                        </div>
                    </div>
                    <div id="controlButtons">
                        <button id="reselectButton" title="Remove current photo" onclick="resetCanvas()">Remove</button>

                        <div class="slider-controls controls">
                            <!-- left/right -->
                            <div class="control-group">
                                <button onclick="move('left')">
                                    <i class="bi bi-arrow-left"></i>
                                </button>
                                <input type="range" id="panXSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="move('right')">
                                    <i class="bi bi-arrow-right"></i>
                                </button>
                            </div>

                            <!-- up/down -->
                            <div class="control-group">
                                <button onclick="move('up')">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                                <input type="range" id="panYSlider" min="-500" max="500" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="move('down')">
                                    <i class="bi bi-arrow-down"></i>

                                </button>
                            </div>

                            <!-- zoom -->
                            <div class="control-group">
                                <button onclick="zoom('out')">
                                    <i class="bi bi-zoom-out"></i>
                                </button>
                                <input type="range" id="zoomSlider" min="1" max="500" value="100" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="zoom('in')">
                                <i class="bi bi-zoom-in"></i>
                                </button>
                            </div>

                            <!-- rotate -->
                            <div class="control-group">
                                <button onclick="rotate('left')">
                                    <i class="bi bi-arrow-counterclockwise"></i>
                                </button>
                                <input type="range" id="rotationSlider" min="0" max="360" value="0" step="0.5" onchange="applyTransform()" oninput="applyTransform()">
                                <button onclick="rotate('right')">
                                    <i class="bi bi-arrow-clockwise"></i>
                                </button>
                            </div>
                        </div>

                        <button id="resetButton" title="Reset changes" onclick="resetTransformations()">Reset</button> 
                        
<button id="bnwButton" title="Apply Black & White filter" onclick="toggleBlackAndWhite()"> Make B&W</button>

                        <button id="downloadButton" title="Download resized photo" onclick="downloadImage()">Download</button>

         <script>
         // Global variable to track the filter state
let isBlackAndWhite = false;

// Function to toggle the Black & White filter
function toggleBlackAndWhite() {
    const canvas = document.getElementById('previewCanvas');
    if (!canvas) return; // Exit if canvas not found

    isBlackAndWhite = !isBlackAndWhite; // Toggle the state

    const ctx = canvas.getContext('2d');
    const bnwButton = document.getElementById('bnwButton');

    // Apply or remove the filter
    if (isBlackAndWhite) {
        // Set the canvas filter to grayscale
        ctx.filter = 'grayscale(100%)';
        // Update button text/title
        if (bnwButton) {
            bnwButton.textContent = 'Color';
            bnwButton.title = 'Remove Black & White filter';
        }
    } else {
        // Remove the filter
        ctx.filter = 'none';
        // Update button text/title
        if (bnwButton) {
            bnwButton.textContent = 'B&W';
            bnwButton.title = 'Apply Black & White filter';
        }
    }

    // Since the filter is applied directly to the canvas context, 
    // we just need to re-draw the image with the current transformations.
    // Assuming you have a function to redraw the image (like applyTransform() or redrawImage())
    // Call the function that redraws the image based on current parameters.
    applyTransform(); // Assuming this function handles the re-draw
}

// IMPORTANT: You must also ensure that your main drawing function (likely `applyTransform()` 
// or the function that draws the image initially) **re-applies the filter state** // every time it draws, especially if other controls (pan, zoom, rotate) are used.

// Modify your `applyTransform()` (or similar redraw function) to include the filter check:
// --- Example Modification for applyTransform ---
function applyTransform() {
    // ... existing code ...

    // Set the filter before drawing the image
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    
    // Apply B&W filter if the state is true, otherwise 'none'
    ctx.filter = isBlackAndWhite ? 'grayscale(100%)' : 'none';

    // ... existing code for drawing the image with pan, zoom, rotate ...
    // e.g., ctx.drawImage(image, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);

    // After drawing, it's good practice to reset the filter if you draw other things
    // e.g., ctx.filter = 'none'; 
}

// Also, when the canvas is reset/cleared (e.g., in `resetCanvas()` or `resetTransformations()`), 
// you should reset the B&W state and button appearance:
function resetTransformations() {
    // ... existing reset logic ...
    
    // Reset B&W state
    isBlackAndWhite = false;
    const bnwButton = document.getElementById('bnwButton');
    if (bnwButton) {
        bnwButton.textContent = 'B&W';
        bnwButton.title = 'Apply Black & White filter';
    }

    // Clear the canvas filter state
    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    ctx.filter = 'none';
    
    // ... rest of the reset logic (re-draw, etc.) ...
}
         </script>
